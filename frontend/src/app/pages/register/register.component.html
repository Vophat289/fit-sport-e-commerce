<div class="register-container">
  <div class="register-card">
    <h2>Đăng Ký</h2>
    <img src="../../../assets/images/logo-login.png" alt="FitSport" class="logo" />

    <p>Rất nhiều đặc quyền và quyền lợi mua sắm đang chờ bạn</p>

<div class="benefits">
  <div>
    <i class="fa-solid fa-ticket"></i> Voucher ưu đãi
  </div>
  <div>
    <i class="fa-solid fa-gift"></i> Quà tặng độc quyền
  </div>
</div>

    <form (ngSubmit)="onRegister()">
      <input
        type="text"
        placeholder="Họ và tên"
        [(ngModel)]="name"
        name="name"
        required
      />
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Mật khẩu"
        [(ngModel)]="password"
        name="password"
        minlength="6"
        required
      />
      <input
        type="password"
        placeholder="Xác nhận mật khẩu"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        minlength="6"
        required
      />
      <button type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Đang đăng ký...' : 'Đăng Ký' }}
      </button>
    </form>

    <div *ngIf="message" [ngClass]="isError ? 'message-error' : 'message-success'" class="message-box">
      {{ message }}
    </div>

    <div class="links">
      <a routerLink="/login">Đã có tài khoản? Đăng nhập</a>
      <a routerLink="/forgot-password">Quên mật khẩu?</a>
    </div>
  </div>
</div>
