<!-- news.component.html – ĐÃ FIX + ĐẸP NHƯ KENH14 -->
<div class="news-container">
  <h1 class="page-title">Bài viết mới nhất</h1>
  <p class="page-subtitle">Cập nhật kiến thức tập luyện, dinh dưỡng và xu hướng thể thao nóng hổi!</p>

  <div class="news-grid">
    <article class="news-card" *ngFor="let item of news">
      
      <!-- Thumbnail + hover effect -->
      <a [routerLink]="['/news', item.slug]" class="thumb-link">
        <div class="img-box">
          <img [src]="item.thumbnail || 'https://via.placeholder.com/400x250/dc2626/white?text=FITSPORT'"
               [alt]="item.title"
               loading="lazy">
          <div class="overlay">
            <span class="read-more-text">Xem chi tiết</span>
          </div>
        </div>
      </a>

      <!-- Nội dung -->
      <div class="content-box">
        <!-- Tiêu đề có link – người dùng hay click nhất -->
        <h2 class="news-title">
          <a [routerLink]="['/news', item.slug]" 
             [title]="item.title">
            {{ item.title }}
          </a>
        </h2>

        <!-- Mô tả ngắn -->
        <p class="news-desc" *ngIf="item.short_desc">
          {{ item.short_desc }}
        </p>

        <!-- Thông tin phụ -->
        <div class="news-meta">
          <span class="date">
            {{ item.createdAt | date:'dd/MM/yyyy' }}
          </span>
          <span class="separator">•</span>
          <span class="tag" *ngIf="item.tags && item.tags.length">
            {{ item.tags[0] }} <!-- Hiển thị tag đầu tiên -->
          </span>
        </div>

        <!-- Nút đọc thêm (vẫn giữ cho đẹp) -->
        <a [routerLink]="['/news-detail', item.slug]" class="readmore">
          Đọc thêm
        </a>
      </div>
    </article>
  </div>

  <!-- Thông báo khi không có tin tức -->
  <div class="empty-state" *ngIf="!news || news.length === 0">
    <p>Chưa có tin tức nào. Hãy quay lại sau nhé!</p>
  </div>
</div>
