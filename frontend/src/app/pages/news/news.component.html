<div class="news-grid">
  <div *ngFor="let post of posts; let i = index" class="post-card">
    <div class="cover-wrap">
      <img [src]="post.image" [alt]="post.title">
    </div>

    <header class="post-header">
      <h1 class="post-title">{{ post.title }}</h1>
      <div class="post-meta">
        <span class="author">✍️ {{ post.author }}</span>
        <span class="dot">•</span>
        <time [attr.datetime]="post.date">{{ post.date }}</time>
        <span class="dot">•</span>
        <span class="readtime">{{ post.readTime }}</span>
      </div>
      <div class="tags">
        <span *ngFor="let t of post.tags" class="tag">#{{ t }}</span>
      </div>
    </header>

    <section class="article-body">
      <p class="intro">{{ post.intro }}</p>
      <div class="content" [class.expanded]="isExpanded[i]" [innerHTML]="post.content"></div>
      <div class="controls">
        <button class="btn-readmore" (click)="toggleExpand(i)">
          {{ isExpanded[i] ? 'Thu gọn' : 'Xem thêm' }}
        </button>
      </div>
    </section>
  </div>
</div>
