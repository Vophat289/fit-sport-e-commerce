<div class="reset-container">
  <h3>Đặt lại mật khẩu</h3>
  <form (ngSubmit)="onReset()">

    <input
      type="text"
      [(ngModel)]="pin"
      name="pin"
      placeholder="Mã PIN"
      required
    />
    <input
      type="password"
      [(ngModel)]="newPassword"
      name="newPassword"
      placeholder="Mật khẩu mới"
      minlength="6"
      required
    />
    <button type="submit">Đặt lại mật khẩu</button>
        <div *ngIf="message" class="message-box" [ngClass]="isError ? 'message-error' : 'message-success'">
      {{ message }}
    </div>
    <div class="links">
      <a routerLink="/home">Quay lại trang chủ</a>
      </div>
  </form>
</div>
