<div class="contact-page">
  <h2>Quản lý liên hệ</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên đầy đủ</th>
          <th>Email</th>
          <th>Nội dung</th>
          <th>Điện thoại</th>
          <th>Ngày gửi</th>
          <th>Hoạt động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of filteredContacts">
          <td>{{ contact._id }}</td>
          <td>{{ contact.fullName }}</td>
          <td>{{ contact.email }}</td>
          <td class="content-cell">{{ contact.content }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ formatDate(contact.createdAt) }}</td>
          <td class="actions">
            <button class="btn-view" (click)="viewDetail(contact)">Xem</button>
            <button class="btn-delete" (click)="deleteContact(contact._id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="filteredContacts.length === 0" class="no-data">
      Không có liên hệ nào được tìm thấy.
    </div>
  </div>
</div>
