<aside class="sidebar">
  <!-- Logo section -->
  <div class="logo">
    <img src="assets/images/logo_main_white.png" alt="FITSPORT Logo" onerror="this.src='assets/logo.png'">
  </div>

  <!-- Navigation menu -->
  <ul class="menu">
    <!-- Loop qua menuItems để render từng menu item -->
    <li *ngFor="let item of menuItems" 
        [class.active]="isActive(item.route)"
        [routerLink]="item.route"
        routerLinkActive="active">
      <i [class]="'bx ' + item.icon"></i> 
      <span>{{ item.label }}</span>
    </li>
  </ul>
</aside>
