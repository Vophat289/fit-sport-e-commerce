<header class="admin-header">
  <!-- Left section: Page title -->
  <div class="header-left">
    <h1 class="page-title">Trang Quản Trị</h1>
  </div>

  <!-- Center section: Search bar -->
  <div class="header-center">
    <div class="search-box">
      <i class="bx bx-search search-icon"></i>
      <input type="text" class="search-input" placeholder="Tìm kiếm...">
    </div>
  </div>

  <!-- Right section: Actions và User -->
  <div class="header-right">
    <!-- Action buttons -->
    <div class="action-buttons">
      <!-- Language selector -->
      <!-- <button class="action-btn" title="Ngôn ngữ">
        <img src="assets/icons/vn.png" class="flag-icon" alt="VN" onerror="this.style.display='none'">
      </button> -->

      <!-- Theme toggle -->
      <button class="action-btn" title="Đổi giao diện sáng/tối" (click)="toggleTheme()">
        <i class="bx" [ngClass]="(currentTheme$ | async) === 'dark' ? 'bx-moon' : 'bx-sun'"></i>
      </button>
    </div>

    <!-- User menu -->
    <div class="user-menu-wrapper">
      <div class="user-info" (click)="toggleUserMenu()">
        <div class="user-avatar">
          {{ userInitial }}
        </div>
        <div class="user-details">
          <span class="user-name">{{ userName }}</span>
          <span class="user-role">{{ userRole }}</span>
        </div>
        <i class="bx bx-chevron-down dropdown-arrow"></i>
      </div>

      <!-- User dropdown menu -->
      <div class="user-dropdown" *ngIf="showUserMenu">
        <div class="dropdown-divider"></div>
        <button class="dropdown-item logout-item" (click)="logout()">
          <i class="bx bx-log-out"></i>
          <span>Đăng xuất</span>
        </button>
      </div>
      
    </div>
  </div>
</header>
