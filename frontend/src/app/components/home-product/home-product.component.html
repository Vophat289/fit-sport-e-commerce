<section class="product-section">

  <!-- Khi đang tải -->
  <p *ngIf="loading" class="loading">Đang tải sản phẩm...</p>

  <!-- Danh sách sản phẩm -->
  <div class="product-list" *ngIf="!loading && products.length > 0">

    <div class="product-card" *ngFor="let product of products">

      <!-- ẢNH SẢN PHẨM -->
      <div class="product-image">
        <img [src]="product.image && product.image.length > 0 ? product.image[0] : 'assets/images/placeholder.jpg'"
          [alt]="product.name" class="product-img" />

        <!-- Overlay khi hover -->
        <div class="product-overlay">
          <button class="btn-detail" (click)="viewProductDetail(product)">Xem chi tiết</button>
          <button class="btn-buy">Mua ngay</button>
        </div>
      </div>

      <!-- THÔNG TIN SẢN PHẨM -->
      <div class="product-info">
        <!-- LƯỢT XEM -->


        <!-- TÊN SẢN PHẨM -->
        <h3 class="product-name">{{ product.name }}</h3>

        <!-- GIÁ SẢN PHẨM -->
        <p class="product-price">{{ product.price | number }} ₫</p>
        <p class="product-views">
          <i class="fa fa-eye"></i> {{ product.viewCount || 0 }} lượt xem
        </p>
      </div>

      <!-- ✅ NÚT THÊM VÀO GIỎ -->
      <div class="product-action">
        <button class="btn-cart" onclick="addToCart(product)">
          Thêm vào giỏ hàng
        </button>
      </div>

    </div>
  </div>

  <!-- Nếu không có sản phẩm -->
  <p *ngIf="!loading && products.length === 0" class="empty">
    Chưa có sản phẩm nào
  </p>
</section>
