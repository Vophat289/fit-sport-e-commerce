<!-- Floating Chatbot Button -->
<div class="chatbot-container">
    <!-- Chat Button (Always visible) -->
    <button class="chatbot-button" (click)="toggleChatbot()" [class.active]="isOpen">
        <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>

    <!-- Chat Window (Shows when isOpen is true) -->
    <div class="chatbot-window" *ngIf="isOpen">
        <div class="chatbot-header">
            <h3>Chat với chúng tôi</h3>
            <button class="close-button" (click)="closeChatbot()">×</button>
        </div>
        <div class="chatbot-iframe-container">
            <iframe src="https://www.chatbase.co/chatbot-iframe/C4PtIDgdrjZO1JxOGHwpX" width="100%" height="100%"
                frameborder="0"></iframe>
        </div>
    </div>
</div>
