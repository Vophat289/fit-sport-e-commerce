name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho ph√©p trigger th·ªß c√¥ng

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîë Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: üöÄ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo "üìÇ Navigating to project directory..."
            cd ~/fit-sport-e-commerce
            
            echo "üì• Pulling latest code..."
            # C·∫•u h√¨nh Git ƒë·ªÉ t·ª± ƒë·ªông merge khi c√≥ divergent branches
            git config pull.rebase false 2>/dev/null || true
            # Fetch v√† merge
            git fetch origin main
            git merge origin/main --no-edit || {
              echo "‚ö†Ô∏è  Git merge failed. Resetting to origin/main..."
              git reset --hard origin/main
            }
            
            echo "üî® Running deployment script..."
            ./deploy.sh
            
            echo "‚úÖ Deployment completed successfully!"
          EOF

      - name: üîç Verify Deployment
        if: success()
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'EOF'
            echo "üìä Container Status:"
            cd ~/fit-sport-e-commerce
            docker-compose ps
            
            echo ""
            echo "üåê Services should be available at:"
            echo "   https://fitsport.io.vn"
          EOF
      
      - name: üßπ Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
